<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REGISTER</title>
		<link rel="stylesheet" href="../../assets/css/style.css" />
		<script type="text/javascript" src="../../assets/js/script.js"></script>
	</head>
	<body>
		<div id="register">
			<div class="container">
				<div class="wrapper-register">
					<img src="../../assets/images/halalin-logo.png" />
					<h1>Register</h1>

					<div class="field-register">
						<div class="name">
							<!-- <svg class="svg-icon" viewBox="0 0 20 20">
								<path
									d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
							</svg> -->
							<input type="username" class="fname-input" placeholder="Nama Depan" />
							<input type="username" class="lname-input" placeholder="Nama Belakang" />
						</div>
						<div class="phone">
							<input
								type="tel"
								pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
								required
								class="phone-input"
								placeholder="Nomor Telepon" />
						</div>
						<div class="email">
							<input type="email" class="email-input" placeholder="Email" />
						</div>
						<div class="password">
							<input type="password" class="pass-input" placeholder="password" />
						</div>
						<div class="password">
							<input type="password" class="confirmpass-input" placeholder="Konfirmasi password" />
						</div>
					</div>
					<p id="message"></p>
					<button onclick="register()" class="daftar-btn">Daftar</button>
				</div>
			</div>
		</div>
	</body>
</html>
